---
# vars file for spine-leaf

loopback_prefix: 172.16

#
# BGP ASN parameters
#

# Prefix for the ASN (eg. 65xxx)
asn_prefix: 65

# Id to use in the ASN auto-generated number
asn_spine_id: 1

#
# Spine parameters
#

# Switchport number start for the connection to the Leafs.
spine_swp_start: 1

#
# Spine parameters
#

# Switchport number start for the connection to the Spines.
leaf_swp_start: 1


#
# vLAN parameters
#
vlans_list:
  - name: vUser
    id: 100
  - name: vVoIP
    id: 200
  - name: Security
    id: 300

#
# Default switch parameters
#
number_of_ports: 12

#
# mLAG parameters
#

# MAC prefix for the mLAG
mlag_mac_prefix: 44:38:39:FF
mlag_prefix: "10.10"
mlag_peerlink_swp_start: "{{ number_of_ports - 1 }}"
